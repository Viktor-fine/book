{% extends 'blog/base.html' %}

{% block content %}

    {% if form.errors %}
        <p>Ваше имя и пароль не совпали. Пожалуйста попробуйте снова</p>
    {% endif %}

    <form actions="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Войти</button>
    </form>

{% endblock content %}

{% extends 'blog/base.html' %}

{% block content %}
<p><a href="{% url 'blog:topic' topic.id %}">{{ topic }}</a></p>
<p><b>Редактирование статьи:</b></p>

<form action="{% url 'blog:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Сохранить изменения</button>
</form>

{% endblock content %}

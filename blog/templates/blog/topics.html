{% extends 'blog/base.html' %}

{% block content %}

<p>Статьи</p>
<ul>
    {% for topic in topics %}
        <li>
            <a href="{% url 'blog:topic' topic.id %}">{{ topic }}</a>
        </li>
    {% empty %}
        <p>На данный момент нет статей</p>
    {%endfor%}
</ul>

{% endblock content%}

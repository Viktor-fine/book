{% extends 'blog/base.html' %}

{% block content %}
<p><a href="{% url 'blog:topic' topic.id %}">{{ topic }}</a></p>
<p>Создание новой статьи:</p>

<form action="{% url 'blog:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Сохранить статью</button>
</form>

{% endblock content %}
